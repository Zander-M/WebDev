<!-- This is a video gallery for iframe (Youku compatible)using CSS&JS. Videos are displayed in lightboxes. 
    The video will stop once the lightbox is closed. Can also be used as image gallery. 
    Hover above the thumbnails to display the video intro.
    test.jpg is provided by T.Tian-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vg.css" type="text/css">
    <title>Video Gallery</title>
    <script type="text/javascript">
    //  refresh the link of the iframe video, so the video will be stopped.
        var v_id = ""
        function stopPlay(obj) {
            var ifr = obj.getElementsByTagName("iframe")[0]
            var v_src = ifr.getAttribute("src")
            ifr.setAttribute("src", v_src)
        }
    </script>
</head>
